<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Battle Dinghy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a2a4a 50%, #0d2137 100%);
      min-height: 100vh;
      color: #e0e6ed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .card {
      background: rgba(26, 42, 74, 0.8);
      border: 1px solid rgba(74, 144, 226, 0.3);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      font-size: 2rem;
      color: #4a90e2;
      text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
    }

    .logo .anchor {
      font-size: 3rem;
      display: block;
      margin-bottom: 8px;
    }

    .game-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .game-id {
      font-family: monospace;
      font-size: 1.2rem;
      color: #ffd700;
      text-align: center;
      margin-bottom: 16px;
      padding: 8px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 8px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    .stat {
      text-align: center;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #8899aa;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4a90e2;
    }

    .stat-value.sol {
      color: #14f195;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .status-badge.waiting {
      background: rgba(20, 241, 149, 0.2);
      color: #14f195;
      border: 1px solid rgba(20, 241, 149, 0.4);
    }

    .status-badge.active {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.4);
    }

    .status-badge.completed {
      background: rgba(108, 117, 125, 0.2);
      color: #6c757d;
      border: 1px solid rgba(108, 117, 125, 0.4);
    }

    .status-badge.error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.4);
    }

    .join-section {
      text-align: center;
    }

    .join-section h3 {
      margin-bottom: 16px;
      color: #c0c8d0;
    }

    .twitter-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(74, 144, 226, 0.3);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: #e0e6ed;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .twitter-input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
    }

    .wallet-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn.verify {
      background: linear-gradient(135deg, #1da1f2 0%, #0d8ecf 100%);
    }

    .btn.verify:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(29, 161, 242, 0.4);
    }

    .btn.phantom {
      background: linear-gradient(135deg, #ab9ff2 0%, #7c3aed 100%);
    }

    .btn.phantom:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
    }

    .btn.solflare {
      background: linear-gradient(135deg, #fc8c03 0%, #e85d04 100%);
    }

    .btn.solflare:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(232, 93, 4, 0.4);
    }

    .btn.primary {
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
    }

    .btn.primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
    }

    .btn.success {
      background: linear-gradient(135deg, #14f195 0%, #0eb87a 100%);
      color: #0a1628;
    }

    .btn.success:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(20, 241, 149, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #6c757d;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(108, 117, 125, 0.3);
    }

    .divider span {
      padding: 0 16px;
      font-size: 0.85rem;
    }

    .info-text {
      text-align: center;
      color: #8899aa;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .info-text a {
      color: #4a90e2;
      text-decoration: none;
    }

    .info-text a:hover {
      text-decoration: underline;
    }

    .error-message {
      text-align: center;
      padding: 40px 20px;
    }

    .error-message h2 {
      color: #dc3545;
      margin-bottom: 12px;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(74, 144, 226, 0.3);
      border-top-color: #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      color: #6c757d;
      font-size: 0.8rem;
    }

    .footer a {
      color: #4a90e2;
      text-decoration: none;
    }

    .copied-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #14f195;
      color: #0a1628;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .copied-toast.show {
      opacity: 1;
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .step {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(74, 144, 226, 0.2);
      border: 2px solid rgba(74, 144, 226, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .step.active {
      background: #4a90e2;
      border-color: #4a90e2;
    }

    .step.complete {
      background: #14f195;
      border-color: #14f195;
      color: #0a1628;
    }

    .hidden {
      display: none !important;
    }

    .success-message {
      background: rgba(20, 241, 149, 0.1);
      border: 1px solid rgba(20, 241, 149, 0.4);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
      color: #14f195;
    }

    .wallet-connected {
      background: rgba(20, 241, 149, 0.1);
      border: 1px solid rgba(20, 241, 149, 0.4);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
    }

    .wallet-connected .address {
      font-family: monospace;
      font-size: 0.85rem;
      color: #14f195;
      word-break: break-all;
    }

    .mobile-links {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(74, 144, 226, 0.2);
    }

    .mobile-links p {
      text-align: center;
      font-size: 0.85rem;
      color: #8899aa;
      margin-bottom: 12px;
    }

    /* Ship Placement Grid */
    .grid-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .grid-cell {
      width: 48px;
      height: 48px;
      background: rgba(74, 144, 226, 0.15);
      border: 2px solid rgba(74, 144, 226, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .grid-cell:hover:not(.taken):not(.selected) {
      background: rgba(74, 144, 226, 0.3);
      border-color: #4a90e2;
    }

    .grid-cell.selected {
      background: rgba(20, 241, 149, 0.3);
      border-color: #14f195;
      box-shadow: 0 0 10px rgba(20, 241, 149, 0.5);
    }

    .grid-cell.taken {
      background: rgba(220, 53, 69, 0.2);
      border-color: rgba(220, 53, 69, 0.4);
      cursor: not-allowed;
    }

    .grid-cell.taken::after {
      content: 'âš“';
      opacity: 0.5;
    }

    .grid-legend {
      display: flex;
      gap: 20px;
      font-size: 0.8rem;
      color: #8899aa;
      margin-top: 8px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 4px;
    }

    .legend-dot.available {
      background: rgba(74, 144, 226, 0.3);
      border: 1px solid rgba(74, 144, 226, 0.5);
    }

    .legend-dot.selected {
      background: rgba(20, 241, 149, 0.3);
      border: 1px solid #14f195;
    }

    .legend-dot.taken {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.4);
    }

    .selected-position {
      background: rgba(20, 241, 149, 0.1);
      border: 1px solid rgba(20, 241, 149, 0.4);
      border-radius: 8px;
      padding: 8px 16px;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .game-link-box {
      background: rgba(74, 144, 226, 0.1);
      border: 1px solid rgba(74, 144, 226, 0.4);
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }

    .game-link-box p {
      font-size: 0.85rem;
      color: #8899aa;
      margin-bottom: 8px;
    }

    .game-link-box a {
      color: #4a90e2;
      word-break: break-all;
    }

    .game-link-box .btn {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <span class="anchor">&#9875;</span>
        <h1>Battle Dinghy</h1>
      </div>

      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading game info...</p>
        </div>
      </div>
    </div>

    <div class="footer">
      Powered by Solana &bull; <a href="https://twitter.com/battle_dinghy" target="_blank">@battle_dinghy</a>
    </div>
  </div>

  <div id="toast" class="copied-toast">Link copied!</div>

  <script>
    const gameId = window.location.pathname.split('/').pop();
    const API_BASE = window.location.origin;

    let verificationToken = null;
    let verifiedHandle = null;
    let selectedPosition = null;
    let connectedWallet = null;
    let gameConfig = null;
    let takenPositions = [];

    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Copied!');
      }).catch(() => {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showToast('Copied!');
      });
    }

    // Step 1: Verify Twitter handle
    async function verifyTwitterHandle() {
      const handleInput = document.getElementById('twitter-handle');
      const verifyBtn = document.getElementById('verify-btn');
      const handle = handleInput.value.trim().replace('@', '');

      if (!handle) {
        showToast('Please enter your Twitter handle');
        return;
      }

      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verifying...';

      try {
        const res = await fetch(`${API_BASE}/api/actions/${gameId}/verify-twitter`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ twitterHandle: handle })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to verify handle');
        }

        verificationToken = data.token;
        verifiedHandle = data.twitterHandle;

        // Move to step 2
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step1').classList.add('complete');
        document.getElementById('step2').classList.add('active');
        document.getElementById('twitter-section').classList.add('hidden');
        document.getElementById('placement-section').classList.remove('hidden');
        document.getElementById('verified-handle').textContent = `@${verifiedHandle}`;

        showToast('Handle verified!');

      } catch (err) {
        showToast(err.message);
        verifyBtn.disabled = false;
        verifyBtn.textContent = 'Verify & Continue';
      }
    }

    // Step 2: Select ship position
    function selectPosition(row, col) {
      const posKey = `${row},${col}`;

      if (takenPositions.includes(posKey)) {
        showToast('This position is already taken!');
        return;
      }

      // Clear previous selection
      document.querySelectorAll('.grid-cell.selected').forEach(cell => {
        cell.classList.remove('selected');
        cell.textContent = '';
      });

      // Select new position
      const cell = document.querySelector(`[data-pos="${posKey}"]`);
      cell.classList.add('selected');
      cell.textContent = 'ðŸš¤';
      selectedPosition = { row, col };

      // Show confirm button
      document.getElementById('confirm-position-btn').classList.remove('hidden');
      document.getElementById('selected-pos-text').textContent = `Row ${row + 1}, Column ${col + 1}`;
      document.getElementById('selected-pos-display').classList.remove('hidden');
    }

    function confirmPosition() {
      if (!selectedPosition) {
        showToast('Please select a position first');
        return;
      }

      // Move to step 3
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step2').classList.add('complete');
      document.getElementById('step3').classList.add('active');
      document.getElementById('placement-section').classList.add('hidden');
      document.getElementById('payment-section').classList.remove('hidden');
      document.getElementById('final-position').textContent = `Row ${selectedPosition.row + 1}, Column ${selectedPosition.col + 1}`;

      showToast('Position confirmed!');
    }

    // Step 3: Connect wallet
    async function connectPhantom() {
      const btn = document.getElementById('connect-phantom-btn');

      if (!window.solana || !window.solana.isPhantom) {
        showToast('Phantom not found. Install Phantom extension.');
        window.open('https://phantom.app/', '_blank');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Connecting...';

      try {
        const resp = await window.solana.connect();
        connectedWallet = resp.publicKey.toString();

        document.getElementById('wallet-connect-section').classList.add('hidden');
        document.getElementById('wallet-pay-section').classList.remove('hidden');
        document.getElementById('connected-address').textContent =
          connectedWallet.slice(0, 8) + '...' + connectedWallet.slice(-8);

        showToast('Wallet connected!');
      } catch (err) {
        showToast('Failed to connect: ' + err.message);
        btn.disabled = false;
        btn.textContent = 'Connect Phantom';
      }
    }

    // Pay with connected wallet
    async function payWithWallet() {
      const btn = document.getElementById('pay-btn');

      if (!connectedWallet || !verificationToken || !selectedPosition) {
        showToast('Missing required info');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Processing...';

      try {
        // Include ship position in the request
        const res = await fetch(`${API_BASE}/api/actions/game/${gameId}?token=${verificationToken}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            account: connectedWallet,
            shipPosition: selectedPosition
          })
        });

        const data = await res.json();

        if (!res.ok) {
          const errorMsg = data.error?.message || data.error || data.message || 'Failed to create transaction';
          throw new Error(errorMsg);
        }

        if (!data.transaction) {
          throw new Error('No transaction returned from server');
        }

        // Decode and sign transaction
        const txBuffer = Uint8Array.from(atob(data.transaction), c => c.charCodeAt(0));
        const transaction = await window.solana.signAndSendTransaction(
          { serialize: () => txBuffer }
        );

        showToast('Payment sent! Joining game...');

        // Show success with game link
        const gameUrl = `${window.location.origin}/game/${gameId}`;
        document.getElementById('wallet-pay-section').innerHTML = `
          <div class="success-message">
            <p style="font-size: 1.3rem; margin-bottom: 8px;">You're in!</p>
            <p style="font-size: 0.9rem; color: #c0c8d0;">Your dinghy is deployed at Row ${selectedPosition.row + 1}, Column ${selectedPosition.col + 1}</p>
          </div>
          <div class="game-link-box">
            <p>Access your ship anytime by connecting your wallet at:</p>
            <a href="${gameUrl}" target="_blank">${gameUrl}</a>
            <button class="btn primary" onclick="copyToClipboard('${gameUrl}')" style="width: 100%;">
              Copy Game Link
            </button>
          </div>
        `;

      } catch (err) {
        console.error('Payment error:', err);
        showToast('Payment failed: ' + err.message);
        btn.disabled = false;
        btn.textContent = `Pay ${gameConfig?.entryFeeSol || '?'} SOL`;
      }
    }

    async function loadGameInfo() {
      const content = document.getElementById('content');

      try {
        const res = await fetch(`${API_BASE}/api/games/${gameId}`);

        if (!res.ok) {
          content.innerHTML = `
            <div class="error-message">
              <span class="status-badge error">Game Not Found</span>
              <h2>This game doesn't exist</h2>
              <p class="info-text">The game may have ended or the link is invalid.</p>
            </div>
          `;
          return;
        }

        const game = await res.json();
        gameConfig = game;

        const currentPlayers = game.playerCount || game.currentPlayers || 0;
        const maxPlayers = game.maxPlayers || 10;
        const spotsLeft = maxPlayers - currentPlayers;
        const entryFeeSol = game.entryFeeSol || (game.entryFeeLamports / 1000000000) || 0.001;
        gameConfig.entryFeeSol = entryFeeSol;

        // Get taken positions (if API provides them)
        takenPositions = game.takenPositions || [];

        let statusClass = 'waiting';
        let statusText = 'Open for Players';
        let canJoin = true;

        if (game.status === 'active' || game.status === 'repositioning') {
          statusClass = 'active';
          statusText = 'In Progress';
          canJoin = false;
        } else if (game.status === 'complete' || game.status === 'completed' || game.status === 'cancelled') {
          statusClass = 'completed';
          statusText = game.status === 'cancelled' ? 'Cancelled' : 'Completed';
          canJoin = false;
        } else if (spotsLeft <= 0) {
          statusClass = 'active';
          statusText = 'Full';
          canJoin = false;
        }

        let joinHtml = '';
        if (canJoin) {
          const hasPhantomExtension = window.solana && window.solana.isPhantom;

          // Build grid HTML
          let gridHtml = '';
          for (let row = 0; row < 5; row++) {
            for (let col = 0; col < 5; col++) {
              const posKey = `${row},${col}`;
              const isTaken = takenPositions.includes(posKey);
              gridHtml += `<div class="grid-cell ${isTaken ? 'taken' : ''}" data-pos="${posKey}" onclick="selectPosition(${row}, ${col})"></div>`;
            }
          }

          joinHtml = `
            <div class="step-indicator">
              <div id="step1" class="step active">1</div>
              <div id="step2" class="step">2</div>
              <div id="step3" class="step">3</div>
            </div>

            <!-- Step 1: Twitter Handle -->
            <div id="twitter-section">
              <h3>Step 1: Enter your Twitter/X handle</h3>
              <p class="info-text" style="margin-bottom: 16px;">This identifies you in the game and helps other players recognize you.</p>
              <input type="text" id="twitter-handle" class="twitter-input" placeholder="@your_handle">
              <button id="verify-btn" class="btn verify" onclick="verifyTwitterHandle()" style="width: 100%;">
                Verify & Continue
              </button>
            </div>

            <!-- Step 2: Ship Placement -->
            <div id="placement-section" class="hidden">
              <div class="success-message">
                Verified as <span id="verified-handle"></span>
              </div>
              <h3>Step 2: Choose Your Starting Position</h3>
              <p class="info-text" style="margin-bottom: 16px;">Place your dinghy strategically! This is where your ship starts.</p>

              <div class="grid-container">
                <div class="grid">
                  ${gridHtml}
                </div>
                <div class="grid-legend">
                  <div class="legend-item"><span class="legend-dot available"></span> Available</div>
                  <div class="legend-item"><span class="legend-dot selected"></span> Selected</div>
                  <div class="legend-item"><span class="legend-dot taken"></span> Taken</div>
                </div>
              </div>

              <div id="selected-pos-display" class="selected-position hidden">
                Selected: <strong id="selected-pos-text"></strong>
              </div>

              <button id="confirm-position-btn" class="btn success hidden" onclick="confirmPosition()" style="width: 100%;">
                Confirm Position
              </button>
            </div>

            <!-- Step 3: Payment -->
            <div id="payment-section" class="hidden">
              <div class="success-message">
                Verified as <span style="color: #14f195;">@${verifiedHandle || ''}</span><br>
                <span style="font-size: 0.85rem; color: #c0c8d0;">Ship position: <span id="final-position"></span></span>
              </div>
              <h3>Step 3: Pay ${entryFeeSol} SOL to Join</h3>

              ${hasPhantomExtension && !isMobile ? `
                <div id="wallet-connect-section">
                  <button id="connect-phantom-btn" class="btn phantom" onclick="connectPhantom()" style="width: 100%;">
                    <svg width="24" height="24" viewBox="0 0 128 128" fill="none">
                      <circle cx="64" cy="64" r="64" fill="url(#phantom-grad)"/>
                      <path d="M110.5 65.7C110.5 89.2 91.5 108.2 68.1 108.2H37C35.6 108.2 34.6 107.1 34.6 105.8V67.6C34.6 66.2 35.6 65.1 37 65.1H68.6C70 65.1 71.1 64 71.1 62.7V62.1C71.1 60.7 70 59.6 68.6 59.6H37C35.6 59.6 34.6 58.5 34.6 57.2V22.2C34.6 20.9 35.6 19.8 37 19.8H68.1C91.5 19.8 110.5 38.8 110.5 62.3V65.7Z" fill="white"/>
                      <defs><linearGradient id="phantom-grad" x1="64" y1="0" x2="64" y2="128"><stop stop-color="#534BB1"/><stop offset="1" stop-color="#551BF9"/></linearGradient></defs>
                    </svg>
                    Connect Phantom
                  </button>
                </div>
                <div id="wallet-pay-section" class="hidden">
                  <div class="wallet-connected">
                    <p style="font-size: 0.75rem; color: #8899aa; margin-bottom: 4px;">Connected Wallet</p>
                    <p class="address" id="connected-address"></p>
                  </div>
                  <button id="pay-btn" class="btn phantom" onclick="payWithWallet()" style="width: 100%;">
                    Pay ${entryFeeSol} SOL
                  </button>
                </div>
              ` : `
                <div id="wallet-connect-section">
                  <p class="info-text" style="margin-bottom: 16px;">Open in your wallet app to complete payment:</p>
                  <a id="phantom-mobile-link" href="#" class="btn phantom" target="_blank" rel="noopener" style="width: 100%;">
                    Open in Phantom
                  </a>
                  <a id="solflare-mobile-link" href="#" class="btn solflare" target="_blank" rel="noopener" style="width: 100%; margin-top: 12px;">
                    Open in Solflare
                  </a>
                </div>
                <div id="wallet-pay-section" class="hidden"></div>
              `}
            </div>

            <div class="divider"><span>Need a wallet?</span></div>
            <p class="info-text">
              <a href="https://phantom.app/download" target="_blank">Download Phantom</a> or
              <a href="https://solflare.com/download" target="_blank">Solflare</a>
            </p>
          `;
        } else {
          joinHtml = `
            <p class="info-text">This game is no longer accepting players.</p>
          `;
        }

        content.innerHTML = `
          <div style="text-align: center;">
            <span class="status-badge ${statusClass}">${statusText}</span>
          </div>

          <div class="game-info">
            <div class="game-id">${gameId}</div>
            <div class="stats">
              <div class="stat">
                <div class="stat-label">Entry Fee</div>
                <div class="stat-value sol">${entryFeeSol} SOL</div>
              </div>
              <div class="stat">
                <div class="stat-label">Players</div>
                <div class="stat-value">${currentPlayers}/${maxPlayers}</div>
              </div>
              <div class="stat">
                <div class="stat-label">Spots Left</div>
                <div class="stat-value">${spotsLeft}</div>
              </div>
            </div>
          </div>

          <div class="join-section">
            ${joinHtml}
          </div>
        `;

        // Update mobile deep links if needed
        updateMobileLinks();

      } catch (err) {
        console.error('Error loading game:', err);
        content.innerHTML = `
          <div class="error-message">
            <span class="status-badge error">Error</span>
            <h2>Failed to load game</h2>
            <p class="info-text">Please try refreshing the page.</p>
          </div>
        `;
      }
    }

    function updateMobileLinks() {
      // Will be called after position is confirmed to update deep links with position data
      if (!verificationToken || !selectedPosition) return;

      const actionUrl = `${API_BASE}/api/actions/game/${gameId}?token=${verificationToken}&shipRow=${selectedPosition.row}&shipCol=${selectedPosition.col}`;
      const phantomDeepLink = `https://phantom.app/ul/browse/${encodeURIComponent(actionUrl)}`;
      const solflareDeepLink = `https://solflare.com/ul/v1/browse/${encodeURIComponent(actionUrl)}`;

      const phantomLink = document.getElementById('phantom-mobile-link');
      const solflareLink = document.getElementById('solflare-mobile-link');
      if (phantomLink) phantomLink.href = phantomDeepLink;
      if (solflareLink) solflareLink.href = solflareDeepLink;
    }

    // Override confirmPosition to also update mobile links
    const originalConfirmPosition = confirmPosition;
    confirmPosition = function() {
      originalConfirmPosition();
      updateMobileLinks();
    };

    loadGameInfo();
  </script>
</body>
</html>
